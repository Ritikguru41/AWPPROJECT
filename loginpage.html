<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 300px;
        }
        .login-form-container i#form-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #4cae4c;
        }
        p {
            text-align: center;
        }
        a {
            color: #5cb85c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        label {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-form-container">
    <i class="fas fa-times" id="form-close"></i>
    <form action="login.php" method="POST">
        <h3>Login</h3>
        <input type="email" class="box" name="email" placeholder="Enter your Email" required>
        <input type="password" class="box" name="password" placeholder="Enter your Password" required>
        <input type="submit" value="Login Now" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
        <p>Forgot password? <a href="#">Click here</a></p>
        <p>Don't have an account? <a href="registrationpage.html">Register now</a></p>
    </form>    
</div>
</body>
</html>
