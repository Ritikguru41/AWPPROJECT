<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #4cae4c;
        }
        p {
            text-align: center;
        }
        a {
            color: #5cb85c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="register.php" method="POST">
            <h3>Register</h3>
            <input type="text" class="box" name="username" placeholder="Enter your Username" required>
            <input type="email" class="box" name="email" placeholder="Enter your Email" required>
            <input type="password" class="box" name="password" placeholder="Enter your Password" required>
            <input type="password" class="box" name="confirm_password" placeholder="Confirm your Password" required>
            <input type="submit" value="Register Now" class="btn">
            <p>Already have an account? <a href="loginpage.html">Login here</a></p>
        </form>
    </div>
    

</body>
</html>
